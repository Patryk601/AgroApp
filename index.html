<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mapa pól - AgroApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .no-background { background: none; border: none; box-shadow: none; color: black; font-weight: bold; }
    #fieldForm {
      display: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="fieldForm">
  <input type="text" id="fieldName" placeholder="Nazwa pola" /><br />
  <input type="text" id="cropType" placeholder="Rodzaj uprawy" /><br />
  <input type="text" id="village" placeholder="Miejscowość" /><br />
  <label>Kolor pola:</label>
  <input type="color" id="color" value="#4caf50" /><br />
  <p id="areaOutput">Powierzchnia: 0 ha</p>
  <button onclick="saveField()">Zapisz pole</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "twojApiKey",
    authDomain: "twojProjekt.firebaseapp.com",
    projectId: "twojProjekt",
    storageBucket: "twojProjekt.appspot.com",
    messagingSenderId: "xxx",
    appId: "xxx"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const params = new URLSearchParams(window.location.search);
  const userId = params.get("uid");

  const map = L.map('map').setView([51.25, 22.57], 12);
  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  const drawControl = new L.Control.Draw({
    draw: {
      polygon: true,
      rectangle: false,
      circle: false,
      marker: false,
      polyline: false,
      circlemarker: false
    },
    edit: {
      featureGroup: drawnItems
    }
  });
  map.addControl(drawControl);

  let drawnPolygon = null;

  map.on('draw:created', function (e) {
    drawnPolygon = e.layer;
    drawnItems.addLayer(drawnPolygon);
    calculateArea(drawnPolygon);
    document.getElementById('fieldForm').style.display = 'block';
  });

  function calculateArea(polygon) {
    const area = L.GeometryUtil.geodesicArea(polygon.getLatLngs()[0]);
    const areaHa = (area / 10000).toFixed(2);
    const areaAr = (area / 100).toFixed(2);
    document.getElementById('areaOutput').innerText = `Powierzchnia: ${areaHa} ha (${areaAr} arów)`;
  }

  function saveField() {
    if (!drawnPolygon || !userId) return;

    const coords = drawnPolygon.getLatLngs()[0].map(p => ({ lat: p.lat, lng: p.lng }));
    const area = L.GeometryUtil.geodesicArea(drawnPolygon.getLatLngs()[0]);
    const areaHa = area / 10000;
    const areaAr = area / 100;

    const fieldData = {
      userId: userId,
      name: document.getElementById('fieldName').value,
      crop: document.getElementById('cropType').value,
      village: document.getElementById('village').value,
      color: document.getElementById('color').value,
      coordinates: coords,
      area_ha: areaHa,
      area_ar: areaAr,
      created_at: firebase.firestore.FieldValue.serverTimestamp(),
      updated_at: firebase.firestore.FieldValue.serverTimestamp()
    };

    db.collection("fields").add(fieldData)
      .then(() => {
        alert('Pole zapisane!');
        document.getElementById('fieldForm').style.display = 'none';
        loadFields(); // <-- kluczowe! załaduj ponownie wszystkie pola
      })
      .catch(error => {
        console.error('Błąd zapisu: ', error);
      });
  }

  function loadFields() {
    drawnItems.clearLayers(); // czyść wszystko najpierw
    db.collection("fields").where("userId", "==", userId).get().then(querySnapshot => {
      querySnapshot.forEach(doc => {
        const field = doc.data();
        const polygon = L.polygon(field.coordinates, { color: field.color }).addTo(drawnItems);
        polygon.bindTooltip(field.name, { permanent: true, direction: 'center', className: 'no-background' });
        polygon.on('click', function () {
          document.getElementById('fieldName').value = field.name;
          document.getElementById('cropType').value = field.crop;
          document.getElementById('village').value = field.village;
          document.getElementById('color').value = field.color;
          document.getElementById('fieldForm').style.display = 'block';
        });
      });
    });
  }

  if (userId) {
    loadFields(); // ← na starcie wczytaj
  }
</script>

</body>
</html>
