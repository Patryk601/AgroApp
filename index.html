<!DOCTYPE html>
<html>
<head>
  <title>Interaktywna mapa pól</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
    const map = L.map('map').setView([51.25, 22.57], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Dodanie warstwy na rysowane obiekty
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // Narzędzia do rysowania
    const drawControl = new L.Control.Draw({
      draw: {
        polygon: true,
        rectangle: true,
        circle: false,
        marker: false,
        polyline: false,
        circlemarker: false
      },
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    // Obsługa narysowania pola
    map.on('draw:created', function (event) {
      const layer = event.layer;
      drawnItems.addLayer(layer);

      const type = event.layerType;
      let coords = '';

      if (type === 'polygon' || type === 'rectangle') {
        coords = layer.getLatLngs();
        console.log('Granice pola:', coords);
      }

      layer.bindPopup("Nowe pole").openPopup();
    });
  </script>
</body>
</html>
