<!DOCTYPE html>
<html>
<head>
  <title>Mapa Pól - AgroApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-geometryutil"></script>

  <script>
    const map = L.map('map').setView([51.2465, 22.5684], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: {
          allowIntersection: false,
          showArea: true,
        },
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      },
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    map.on('draw:created', function (e) {
      const layer = e.layer;
      drawnItems.addLayer(layer);

      const coordinates = layer.getLatLngs()[0].map(coord => ({
        lat: coord.lat,
        lng: coord.lng
      }));

      const areaHa = (L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000).toFixed(2);

      const fieldData = {
        nazwa: prompt("Podaj nazwę pola:"),
        miejscowosc: prompt("Podaj miejscowość:"),
        wspolrzedne: coordinates,
        obszar: areaHa,
        data: new Date().toISOString()
      };

      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('saveFieldToFirestore', fieldData);
      } else {
        console.log('Dane do zapisania:', fieldData);
      }
    });
  </script>
</body>
</html>
