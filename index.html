<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa Pól AgroApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AlzaSyD1AE1kvvuqVwpcfHdagXUL79Zr3J951hA",
      authDomain: "agroapp-1d397.firebaseapp.com",
      projectId: "agroapp-1d397",
      storageBucket: "agroapp-1d397.appspot.com",
      messagingSenderId: "683118014918",
      appId: "1:683118014918:web:ab3ae19ec1b521b2f142c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');

    const map = L.map('map').setView([51.2465, 22.5684], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const drawnFields = {}; // Przechowujemy tutaj narysowane pola

    function loadFields() {
      const q = query(collection(db, "fields"), where("userid", "==", uid));
      onSnapshot(q, (querySnapshot) => {
        Object.values(drawnFields).forEach(layer => map.removeLayer(layer));

        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          if (data.coordinates) {
            const polygon = L.polygon(data.coordinates, { color: data.color || 'blue' }).addTo(map);
            polygon.bindTooltip(data.nazwapola || "(Brak nazwy)", { permanent: true, direction: "center" });
            drawnFields[docSnap.id] = polygon;
          }
        });
      });
    }

    loadFields();

    map.on('click', function(e) {
      const latlngs = [
        [e.latlng.lat + 0.005, e.latlng.lng - 0.005],
        [e.latlng.lat + 0.005, e.latlng.lng + 0.005],
        [e.latlng.lat - 0.005, e.latlng.lng + 0.005],
        [e.latlng.lat - 0.005, e.latlng.lng - 0.005]
      ];

      const newField = {
        nazwapola: "Nowe pole",
        miejscowosc: "Miejscowość",
        rodzaj_uprawy: "Rodzaj uprawy",
        powierzchnia: 1,
        color: "blue",
        userid: uid,
        coordinates: latlngs
      };

      addDoc(collection(db, "fields"), newField);
    });
  </script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
