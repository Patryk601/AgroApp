<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroApp - Mapa Pól</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    #map { height: 400px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
  </style>
</head>
<body>
  <h2>Dodaj pole</h2>
  <button id="addField">Nowe pole</button>
  <div id="map"></div>

  <h2>Twoje pola:</h2>
  <table>
    <thead>
      <tr>
        <th>Nazwa pola</th>
        <th>Miejscowość</th>
        <th>Powierzchnia (ha)</th>
        <th>Rodzaj uprawy</th>
      </tr>
    </thead>
    <tbody id="fieldsTable"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AlzaSyD1AE1kvvuqVwpcfHdagXUL79Zr3J951hA",
      authDomain: "agroapp-1d397.firebaseapp.com",
      projectId: "agroapp-1d397",
      storageBucket: "agroapp-1d397.appspot.com",
      messagingSenderId: "683118014918",
      appId: "1:683118014918:web:ab3ae19ec1b521b2f142c7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([51.2465, 22.5684], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawnPolygons = [];

    document.getElementById('addField').onclick = async function() {
      const name = prompt("Podaj nazwę pola:");
      const location = prompt("Podaj miejscowość:");
      const area = prompt("Podaj powierzchnię (w ha):");
      const crop = prompt("Podaj rodzaj uprawy:");
      const color = prompt("Podaj kolor pola (np. #3388ff):", "#3388ff");

      alert("Narysuj pole klikając na mapie. Kliknij dwa razy aby zakończyć.");

      const polygon = L.polygon([], { color: color }).addTo(map);
      map.on('click', addPoint);

      function addPoint(e) {
        polygon.addLatLng(e.latlng);
      }

      polygon.on('dblclick', async function() {
        map.off('click', addPoint);
        const data = {
          nazwapola: name,
          miejscowosc: location,
          powierzchnia: area,
          rodzaj_uprawy: crop,
          color: color,
          coordinates: polygon.getLatLngs()[0].map(p => ({ lat: p.lat, lng: p.lng }))
        };
        await db.collection('fields').add(data);
        alert("Pole zapisane!");
        loadFields();
      });
    };

    async function loadFields() {
      const snapshot = await db.collection('fields').get();
      document.getElementById('fieldsTable').innerHTML = '';
      snapshot.forEach(doc => {
        const field = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${field.nazwapola}</td>
          <td>${field.miejscowosc}</td>
          <td>${field.powierzchnia}</td>
          <td>${field.rodzaj_uprawy}</td>
        `;
        document.getElementById('fieldsTable').appendChild(tr);

        if (field.coordinates) {
          const polygon = L.polygon(field.coordinates.map(p => [p.lat, p.lng]), { color: field.color }).addTo(map);
          polygon.bindPopup(`<b>${field.nazwapola}</b>`);
        }
      });
    }

    loadFields();
  </script>
</body>
</html>
