<!DOCTYPE html>
<html>
<head>
  <title>AgroApp – Mapa pól</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 300px;
    }
    #fieldForm, #fieldList {
      position: absolute;
      left: 0;
      top: 0;
      width: 300px;
      background: #f4f4f4;
      padding: 10px;
      height: 100%;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      z-index: 999;
    }
    #fieldForm {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
    }
    .field-item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #4caf50;
      cursor: pointer;
    }
    .field-item:hover {
      background-color: #e6f7e6;
    }
    .field-actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div id="fieldList">
  <h3>Twoje pola</h3>
  <div id="fieldsContainer"></div>
</div>

<div id="map"></div>

<div id="fieldForm">
  <input type="hidden" id="fieldId" />
  <input type="text" id="fieldName" placeholder="Nazwa pola" /><br />
  <input type="text" id="cropType" placeholder="Rodzaj uprawy" /><br />
  <input type="text" id="village" placeholder="Miejscowość" /><br />
  <label for="color">Kolor pola:</label>
  <input type="color" id="color" value="#4caf50" /><br />
  <p id="areaOutput">Powierzchnia: 0 ha</p>
  <button onclick="saveField()">Zapisz pole</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAjzbeyCqqSg7KyM4NqGxQCrrxSz7rgC18",
    authDomain: "agroapp-1d397.firebaseapp.com",
    projectId: "agroapp-1d397",
    storageBucket: "agroapp-1d397.appspot.com",
    messagingSenderId: "683118014918",
    appId: "1:683118014918:web:aba19ec1b52fb12f142c7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const params = new URLSearchParams(window.location.search);
  const userId = params.get("uid");

  if (!userId) {
    alert("Brak identyfikatora użytkownika! Nie można zapisywać danych.");
  }

  let drawnPolygon = null;
  let drawnItems = new L.FeatureGroup();
  const map = L.map('map').setView([51.25, 22.57], 12);
  const fieldRefs = {};

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    draw: {
      polygon: true,
      rectangle: false,
      marker: false,
      polyline: false,
      circle: false,
      circlemarker: false
    },
    edit: {
      featureGroup: drawnItems
    }
  });
  map.addControl(drawControl);

  map.on('draw:created', function (e) {
    drawnItems.clearLayers();
    drawnPolygon = e.layer;
    drawnItems.addLayer(drawnPolygon);
    const area = L.GeometryUtil.geodesicArea(drawnPolygon.getLatLngs()[0]);
    const areaHa = (area / 10000).toFixed(2);
    const areaAr = (area / 100).toFixed(2);
    document.getElementById('areaOutput').innerText = `Powierzchnia: ${areaHa} ha (${areaAr} arów)`;
    document.getElementById('fieldForm').style.display = 'block';
    document.getElementById('fieldId').value = '';
  });

  function renderFields(fields) {
    const container = document.getElementById('fieldsContainer');
    container.innerHTML = '';
    Object.entries(fields).forEach(([id, data]) => {
      const div = document.createElement('div');
      div.className = 'field-item';
      div.innerHTML = `
        <strong>${data.name}</strong><br />
        ${data.village} – ${data.crop}<br />
        ${(data.area_ha).toFixed(2)} ha
        <div class="field-actions">
          <button onclick="highlightField('${id}')">Pokaż</button>
          <button onclick="editField('${id}')">Edytuj</button>
          <button onclick="deleteField('${id}')">Usuń</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function saveField() {
    if (!drawnPolygon || !userId) return;

    const id = document.getElementById('fieldId').value;
    const coords = drawnPolygon.getLatLngs()[0].map(p => ({ lat: p.lat, lng: p.lng }));
    const area = L.GeometryUtil.geodesicArea(drawnPolygon.getLatLngs()[0]);
    const fieldData = {
      userId: userId,
      name: document.getElementById("fieldName").value,
      crop: document.getElementById("cropType").value,
      village: document.getElementById("village").value,
      color: document.getElementById("color").value,
      coordinates: coords,
      area_ha: area / 10000,
      area_ar: area / 100,
      updated_at: firebase.firestore.FieldValue.serverTimestamp()
    };

    const collection = db.collection("fields");
    const action = id
      ? collection.doc(id).set(fieldData)
      : collection.add({ ...fieldData, created_at: firebase.firestore.FieldValue.serverTimestamp() });

    action.then(() => {
      alert("Pole zapisane!");
      document.getElementById("fieldForm").style.display = "none";
      drawnItems.clearLayers();
      loadFields();
    });
  }

  function loadFields() {
    if (!userId) return;
    db.collection("fields").where("userId", "==", userId).get().then(snapshot => {
      drawnItems.clearLayers();
      const fields = {};
      snapshot.forEach(doc => {
        const data = doc.data();
        const poly = L.polygon(data.coordinates, { color: data.color });
        poly.addTo(drawnItems);
        fieldRefs[doc.id] = poly;
        fields[doc.id] = data;
      });
      renderFields(fields);
    });
  }

  function editField(id) {
    db.collection("fields").doc(id).get().then(doc => {
      const data = doc.data();
      document.getElementById("fieldId").value = id;
      document.getElementById("fieldName").value = data.name;
      document.getElementById("cropType").value = data.crop;
      document.getElementById("village").value = data.village;
      document.getElementById("color").value = data.color;
      const area = data.area_ha * 10000;
      document.getElementById("areaOutput").innerText = `Powierzchnia: ${data.area_ha.toFixed(2)} ha (${(area / 100).toFixed(2)} arów)`;
      drawnItems.clearLayers();
      drawnPolygon = L.polygon(data.coordinates, { color: data.color });
      drawnItems.addLayer(drawnPolygon);
      document.getElementById('fieldForm').style.display = 'block';
    });
  }

  function deleteField(id) {
    if (!confirm("Na pewno usunąć pole?")) return;
    db.collection("fields").doc(id).delete().then(() => {
      alert("Usunięto pole");
      loadFields();
    });
  }

  function highlightField(id) {
    if (fieldRefs[id]) {
      map.fitBounds(fieldRefs[id].getBounds());
      fieldRefs[id].setStyle({ weight: 5, color: '#ff0000' });
      setTimeout(() => fieldRefs[id].setStyle({ weight: 2, color: '#4caf50' }), 1500);
    }
  }

  loadFields();
</script>
</body>
</html>
