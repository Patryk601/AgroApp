<!DOCTYPE html>
<html>
<head>
  <title>AgroApp – Mapa Pól</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #fieldForm {
      position: absolute; bottom: 10px; left: 10px;
      background: white; padding: 10px; z-index: 9999;
      border: 1px solid #ccc;
    }
    #fieldsTable {
      position: absolute; bottom: 10px; right: 10px;
      background: white; padding: 10px; z-index: 9999;
      max-height: 300px; overflow-y: auto;
      font-family: sans-serif; font-size: 14px;
    }
    .readonly input { pointer-events: none; background-color: #eee; }
    .edit-btn { cursor: pointer; color: blue; font-weight: bold; }
    .delete-btn { cursor: pointer; color: red; font-weight: bold; margin-left: 10px; }
  </style>
</head>
<body>
<div id="map"></div>
<div id="fieldForm" class="readonly">
  <input type="text" id="fieldName" placeholder="Nazwa pola" /><br />
  <input type="text" id="cropType" placeholder="Rodzaj uprawy" /><br />
  <input type="text" id="village" placeholder="Miejscowość" /><br />
  <label>Kolor pola: <input type="color" id="color" value="#4caf50" /></label><br />
  <p id="areaOutput">Powierzchnia: 0 ha</p>
  <button onclick="saveField()">Zapisz pole</button>
  <span class="edit-btn" onclick="toggleEdit()">✎</span>
</div>
<div id="fieldsTable"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAjzbeyCqqSg7KyM4NqGxQCrrxSz7rgC18",
    authDomain: "agroapp-1d397.firebaseapp.com",
    projectId: "agroapp-1d397",
    storageBucket: "agroapp-1d397.appspot.com",
    messagingSenderId: "683118014918",
    appId: "1:683118014918:web:aba19ec1b52fb12f142c7"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const params = new URLSearchParams(window.location.search);
  const userId = params.get("uid") || "anon";

  const map = L.map('map').setView([51.25, 22.57], 11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  const drawnItems = new L.FeatureGroup().addTo(map);
  const drawControl = new L.Control.Draw({
    draw: { polygon: true, rectangle: false, marker: false, polyline: false, circle: false },
    edit: { featureGroup: drawnItems }
  });
  map.addControl(drawControl);

  let currentPolygon = null;
  let polygonsMap = {};

  map.on('draw:created', (e) => {
    currentPolygon = e.layer;
    drawnItems.addLayer(currentPolygon);
    const area = L.GeometryUtil.geodesicArea(currentPolygon.getLatLngs()[0]);
    document.getElementById('areaOutput').innerText = `Powierzchnia: ${(area / 10000).toFixed(2)} ha (${(area / 100).toFixed(2)} arów)`;
    document.getElementById('fieldForm').style.display = 'block';
  });

  function saveField() {
    if (!currentPolygon) return;
    const coords = currentPolygon.getLatLngs()[0].map(p => ({ lat: p.lat, lng: p.lng }));
    const area = L.GeometryUtil.geodesicArea(currentPolygon.getLatLngs()[0]);
    const fieldData = {
      userId,
      name: fieldName.value,
      crop: cropType.value,
      village: village.value,
      color: color.value,
      coordinates: coords,
      area_ha: area / 10000,
      area_ar: area / 100,
      created_at: firebase.firestore.FieldValue.serverTimestamp(),
      updated_at: firebase.firestore.FieldValue.serverTimestamp()
    };
    db.collection("fields").add(fieldData).then(() => location.reload());
  }

  function toggleEdit() {
    document.getElementById('fieldForm').classList.toggle('readonly');
  }

  function renderFieldsList(fields) {
    const table = document.getElementById("fieldsTable");
    table.innerHTML = fields.map((f, i) => `
      <div>
        ${i + 1}. <b>${f.name}</b> (${f.village})
        <span class="delete-btn" onclick="deleteField('${f.id}')">X</span>
      </div>
    `).join('');
  }

  function deleteField(id) {
    db.collection("fields").doc(id).delete().then(() => location.reload());
  }

  function loadPolygons() {
    db.collection("fields").where("userId", "==", userId).get().then(snapshot => {
      const fields = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        const polygon = L.polygon(data.coordinates, {
          color: data.color || '#4caf50', fillOpacity: 0.5
        }).addTo(map);
        polygon.bindTooltip(data.name, { permanent: true, direction: 'center', className: 'label' });
        polygon.on('click', () => {
          fieldName.value = data.name;
          cropType.value = data.crop;
          village.value = data.village;
          color.value = data.color;
          document.getElementById('areaOutput').innerText = `Powierzchnia: ${data.area_ha.toFixed(2)} ha (${data.area_ar.toFixed(2)} arów)`;
        });
        fields.push({ ...data, id: doc.id });
      });
      renderFieldsList(fields);
    });
  }

  loadPolygons();
</script>
</body>
</html>
