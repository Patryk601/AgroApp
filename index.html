<!DOCTYPE html>
<html>
<head>
  <title>AgroApp – Mapa pól</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    #loginForm {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #fieldForm {
      display: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="loginForm">
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Hasło" /><br />
    <button onclick="signIn()">Zaloguj / Zarejestruj</button>
  </div>

  <div id="fieldForm">
    <input type="text" id="fieldName" placeholder="Nazwa pola" /><br />
    <input type="text" id="cropType" placeholder="Rodzaj uprawy" /><br />
    <input type="text" id="village" placeholder="Miejscowość" /><br />
    <label for="color">Kolor pola:</label>
    <input type="color" id="color" value="#4caf50" /><br />
    <p id="areaOutput">Powierzchnia: 0 ha</p>
    <button onclick="saveField()">Zapisz pole</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
